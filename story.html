<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第十二话 - 请问您今天要来点兔子吗？</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #e2a894;
            --secondary-color: #c4a396;
            --dark-color: #5a3921;
            --light-color: #f8f1e9;
            --bg-color: rgba(240, 204, 168, 0.5);
        }
        
        body {
            background: url(img/bg.jpg) no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
        }
        
        .side-decoration {
            width: 100%;
            max-width: 150px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .side-decoration:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        #main-content {
            border-radius: 20px;
            background-color: var(--bg-color);
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        #episode-title {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 2rem;
            position: relative;
        }
        
        #episode-title h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        #episode-title h3 {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--secondary-color);
            margin-top: 1rem;
        }
        
        #episode-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--primary-color);
            margin: 1.5rem auto;
        }
        
        #main-image {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 400px;
            object-fit: cover;
        }
        
        #main-image:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .thumbnail-image {
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 120px;
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            filter: brightness(0.95);
        }
        
        .thumbnail-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            filter: brightness(1.05);
        }
        
        .home-link {
            display: inline-block;
            margin: 2rem auto;
            padding: 0.8rem 2rem;
            background-color: var(--dark-color);
            color: white !important;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .home-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        #footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            position: relative;
        }
        
        .footer-copyright {
            padding: 1rem;
            text-align: center;
        }
        
        .footer-character {
            position: absolute;
            right: 0;
            bottom: 0;
            max-height: 150px;
        }
        
        @media (max-width: 992px) {
            .side-decoration {
                display: none;
            }
            
            #main-content {
                width: 95%;
            }
            
            #episode-title h1 {
                font-size: 2.2rem;
            }
            
            #episode-title h3 {
                font-size: 1.4rem;
            }
            
            #main-image {
                height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            #main-image {
                height: 250px;
            }
            
            .thumbnail-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-character {
                max-height: 100px;
            }
        }
        
        @media (max-width: 576px) {
            #main-content {
                padding: 1.5rem;
            }
            
            #episode-title h1 {
                font-size: 1.8rem;
            }
            
            #episode-title h3 {
                font-size: 1.2rem;
            }
            
            .thumbnail-container {
                grid-template-columns: 1fr;
            }
            
            .thumbnail-image {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 col-xl-2 d-none d-lg-block">
                <embed class="side-decoration" src="img/deco_side.svg" type="image/svg+xml">
            </div>
            
            <div class="col-12 col-lg-10 col-xl-8">
                <div id="main-content">
                    <div id="episode-title">
                        <h1>第十二话</h1>
                        <h3>我可以迈出那一步是因为你在看着我</h3>
                    </div>
                    
                    <div class="text-center mb-4">
                        <img id="main-image" src="img/00000122.jpg" alt="第十二话主图" class="img-fluid">
                    </div>
                    
                    <div class="thumbnail-container">
                        <img src="img/00000122.jpg" onclick="changeImage(this)" alt="场景1" class="thumbnail-image img-fluid">
                        <img src="img/00000123.jpg" onclick="changeImage(this)" alt="场景2" class="thumbnail-image img-fluid">
                        <img src="img/00000124.jpg" onclick="changeImage(this)" alt="场景3" class="thumbnail-image img-fluid">
                        <img src="img/00000125.jpg" onclick="changeImage(this)" alt="场景4" class="thumbnail-image img-fluid">
                        <img src="img/00000126.jpg" onclick="changeImage(this)" alt="场景5" class="thumbnail-image img-fluid">
                        <img src="img/00000127.jpg" onclick="changeImage(this)" alt="场景6" class="thumbnail-image img-fluid">
                    </div>
                    
                    <div class="text-center">
                        <a href="index.html" class="home-link">
                            <i class="fas fa-home mr-2"></i>返回首页
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-1 col-xl-2 d-none d-lg-block">
                <embed class="side-decoration" src="img/deco_side.svg" type="image/svg+xml">
            </div>
        </div>
    </div>
    
    <footer id="footer">
        <div class="container">
            <div class="footer-copyright">
                版权所有 2023© LSZ
            </div>
            <img src="img/chiya.png" alt="千夜" class="footer-character">
        </div>
    </footer>

    <script>
        // 图片切换功能
        function changeImage(image) {
            const mainImage = document.getElementById("main-image");
            mainImage.src = image.src;
            
            // 添加动画效果
            mainImage.style.opacity = 0;
            setTimeout(() => {
                mainImage.style.opacity = 1;
            }, 100);
        }
        
        // 主图点击放大功能
        document.getElementById("main-image").addEventListener("click", function() {
            const modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0,0,0,0.8)";
            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";
            modal.style.zIndex = "1000";
            modal.style.cursor = "zoom-out";
            
            const img = document.createElement("img");
            img.src = this.src;
            img.style.maxWidth = "90%";
            img.style.maxHeight = "90%";
            img.style.borderRadius = "10px";
            img.style.boxShadow = "0 0 30px rgba(0,0,0,0.5)";
            
            modal.appendChild(img);
            document.body.appendChild(modal);
            
            modal.addEventListener("click", function() {
                document.body.removeChild(modal);
            });
        });
    </script>
    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
